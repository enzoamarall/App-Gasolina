<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Gasolina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/estilos.css">
</head>
<body>

    <div id="central">
        <form>
            <label for="">Distância da viagem(Km)</label>
            <input type="number" id="distancia" required>

            <label for="">Rendimento do carro (Km/L)</label>
            <input type="number" id="rendimento" required>
          
            <label for="">Preço da Gasolina(L)</label>
            <input type="number" id="preco" required>

            <button id="calcular" class="btn bg-danger">Calcular</button>
        </form>
        <div>
            <span id="resultado"></span>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./Js/gasolina.js"></script>
</body>
</html>
